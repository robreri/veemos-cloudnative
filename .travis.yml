sudo: required
services:
  - docker

before_install:
  - docker build -t robreri/veemos-client-react-test -f ./veemos-client-react/Dockerfile.dev ./veemos-client-react

script:
  - docker run robreri/veemos-client-react-test npm test -- --coverage

after_success:
  - docker build -t robreri/veemos-client-react ./veemos-client-react
  - docker build -t robreri/veemos-server-grails ./veemos-server-grails
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push robreri/veemos-client-react
  - docker push robreri/veemos-server-grails